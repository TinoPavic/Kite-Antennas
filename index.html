    <option value=40>40</option>
    <option value=45>45</option>

    <option value=75>75</option>
    <option value=80>80</option>
  </select>

    <option value=0.5 >0.5 kg</option>

    <option value=2 selected>2.0 kg</option>
    <option value=3>3.0 kg</option>

  </select>  
  <select style="font-size: 60px" id="height" name="height" onchange="selChange()">
    <option value=15>15 m</option>
    <option value=30>30 m</option>
    <option value=45>45 m</option>
    <option value=60>60 m</option>
    <option value=75>75 m</option>
    <option value=90>90 m</option>
    <option value=105>105 m</option>
    <option value=120 selected>120 m</option>
